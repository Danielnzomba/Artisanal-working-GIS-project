<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1125px;
            height: 531px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Licence_PE_19_Boundary_2.js"></script>
        <script src="data/Tailings_3.js"></script>
        <script src="data/Recentartisanalpitworking_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.4018160269819337,26.496789679478955],[-1.2808779865281879,26.753596240713296]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_EsriImagery_1');
        map.getPane('pane_EsriImagery_1').style.zIndex = 401;
        var layer_EsriImagery_1 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriImagery_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriImagery_1;
        map.addLayer(layer_EsriImagery_1);
        function pop_Licence_PE_19_Boundary_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Licence_PE_19_Boundary_2_0() {
            return {
                pane: 'pane_Licence_PE_19_Boundary_2',
                opacity: 1,
                color: 'rgba(255,46,23,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Licence_PE_19_Boundary_2');
        map.getPane('pane_Licence_PE_19_Boundary_2').style.zIndex = 402;
        map.getPane('pane_Licence_PE_19_Boundary_2').style['mix-blend-mode'] = 'normal';
        var layer_Licence_PE_19_Boundary_2 = new L.geoJson(json_Licence_PE_19_Boundary_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Licence_PE_19_Boundary_2',
            layerName: 'layer_Licence_PE_19_Boundary_2',
            pane: 'pane_Licence_PE_19_Boundary_2',
            onEachFeature: pop_Licence_PE_19_Boundary_2,
            style: style_Licence_PE_19_Boundary_2_0,
        });
        bounds_group.addLayer(layer_Licence_PE_19_Boundary_2);
        map.addLayer(layer_Licence_PE_19_Boundary_2);
        function pop_Tailings_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tailings_3_0() {
            return {
                pane: 'pane_Tailings_3',
                interactive: true,
            }
        }
        function style_Tailings_3_1() {
            return {
                pane: 'pane_Tailings_3',
                opacity: 1,
                color: 'rgba(255,46,23,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Tailings_3');
        map.getPane('pane_Tailings_3').style.zIndex = 403;
        map.getPane('pane_Tailings_3').style['mix-blend-mode'] = 'normal';
        var layer_Tailings_3 = new L.geoJson.multiStyle(json_Tailings_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tailings_3',
            layerName: 'layer_Tailings_3',
            pane: 'pane_Tailings_3',
            onEachFeature: pop_Tailings_3,
            styles: [style_Tailings_3_0,style_Tailings_3_1,]
        });
        bounds_group.addLayer(layer_Tailings_3);
        map.addLayer(layer_Tailings_3);
        function pop_Recentartisanalpitworking_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Project</strong><br />' + (feature.properties['Project'] !== null ? autolinker.link(feature.properties['Project'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Prospect</strong><br />' + (feature.properties['Prospect'] !== null ? autolinker.link(feature.properties['Prospect'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Artisanal</strong><br />' + (feature.properties['Artisanal'] !== null ? autolinker.link(feature.properties['Artisanal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Easting</strong><br />' + (feature.properties['Easting'] !== null ? autolinker.link(feature.properties['Easting'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Northing</strong><br />' + (feature.properties['Northing'] !== null ? autolinker.link(feature.properties['Northing'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>RL</strong><br />' + (feature.properties['RL'] !== null ? autolinker.link(feature.properties['RL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mined subs</strong><br />' + (feature.properties['Mined subs'] !== null ? autolinker.link(feature.properties['Mined subs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Status</strong><br />' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Depth</strong><br />' + (feature.properties['Depth'] !== null ? autolinker.link(feature.properties['Depth'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mined lith</strong><br />' + (feature.properties['Mined lith'] !== null ? autolinker.link(feature.properties['Mined lith'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Production</strong><br />' + (feature.properties['Production'] !== null ? autolinker.link(feature.properties['Production'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Date of st</strong><br />' + (feature.properties['Date of st'] !== null ? autolinker.link(feature.properties['Date of st'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Recentartisanalpitworking_4_0() {
            return {
                pane: 'pane_Recentartisanalpitworking_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,27,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Recentartisanalpitworking_4');
        map.getPane('pane_Recentartisanalpitworking_4').style.zIndex = 404;
        map.getPane('pane_Recentartisanalpitworking_4').style['mix-blend-mode'] = 'normal';
        var layer_Recentartisanalpitworking_4 = new L.geoJson(json_Recentartisanalpitworking_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Recentartisanalpitworking_4',
            layerName: 'layer_Recentartisanalpitworking_4',
            pane: 'pane_Recentartisanalpitworking_4',
            onEachFeature: pop_Recentartisanalpitworking_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Recentartisanalpitworking_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Recentartisanalpitworking_4);
        map.addLayer(layer_Recentartisanalpitworking_4);
        setBounds();
        var i = 0;
        layer_Tailings_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #ff2e17; font-size: 8pt; font-family: \'Arial Black\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Tailings_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Recentartisanalpitworking_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Production'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Tailings_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Tailings_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Tailings_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Tailings_3]);
        });
        </script>
    </body>
</html>
